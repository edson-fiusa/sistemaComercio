<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Caixa - PDV Integrado</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Caixa - Ponto de Venda (PDV)</h1>
    <nav>
      <a href="admin.html">Estoque</a>
      <a href="caixa.html">Caixa (PDV)</a>
      <a href="relatorio.html">RelatÃ³rios</a>
      <a href="#" onclick="fazerLogout(); return false;">Sair</a>
    </nav>
  </header>

  <!-- LOGIN DO OPERADOR -->
  <section id="painelLoginOperador" class="painel-login">
    <h2>Login do Operador</h2>
    <input type="text" id="codigoOperadorCaixa" placeholder="CÃ³digo do Operador" 
           onkeypress="if(event.key === 'Enter') loginOperador()">
    <button class="btn-primary" onclick="loginOperador()">Entrar no Caixa</button>
  </section>

  <!-- PAINEL PRINCIPAL DO CAIXA -->
  <section id="painelCaixaCompleto" style="display:none;">

    <div class="status-caixa">
      <h3>Operador: <span id="operadorDisplay">N/A</span></h3>
      <button class="btn-cancel" onclick="encerrarCaixa()">Encerrar Caixa</button>
    </div>

    <div class="caixa-layout">
      <!-- LADO ESQUERDO: REGISTRAR PRODUTO -->
      <div class="painel-esquerda">
        <h2>Registrar Venda</h2>
        
        <div class="input-group">
          <label for="searchProdutoCaixa">Produto ou ID:</label>
          <input type="text" id="searchProdutoCaixa" oninput="buscarEExibirSugestoes()" 
                 placeholder="Ex: Arroz ou 1" onkeypress="if(event.key === 'Enter') adicionarAoCarrinhoPeloInput()">
          <ul id="listaSugestoes" class="lista-sugestoes"></ul>
        </div>

        <div class="input-group">
          <label for="qtdCaixa">Quantidade:</label>
          <input type="number" id="qtdCaixa" value="1" min="0.001" step="0.001"
                 onkeypress="if(event.key === 'Enter') adicionarAoCarrinhoPeloInput()">
        </div>

        <div class="botoes">
          <button class="btn-primary" onclick="adicionarAoCarrinhoPeloInput()">Adicionar ao Carrinho</button>
        </div>

        <hr>

        <div class="pagamento">
          <h3>Finalizar Venda</h3>
          <button class="btn-pagamento" onclick="abrirModalPagamento()">Selecionar Forma de Pagamento</button>
        </div>
      </div>

      <!-- LADO DIREITO: PRODUTOS REGISTRADOS -->
      <div class="painel-direita">
        <h2>Carrinho de Compras</h2>
        <div class="table-container">
          <table class="tabela-carrinho">
            <thead>
              <tr>
                <th colspan="2">Produto</th>
                <th>AÃ§Ã£o</th>
              </tr>
            </thead>
            <tbody id="carrinhoBody">
              <!-- Carrinho serÃ¡ preenchido via JavaScript -->
            </tbody>
          </table>
        </div>

        <div class="resumo-total">
          <h3>Total: R$ <span id="totalCompra">0.00</span></h3>
        </div>

        <!-- CUPOM FISCAL (removido pois agora Ã© exibido no modal) -->
      </div>
    </div>
  </section>

  <!-- MODAL PAGAMENTO -->
  <div id="modalPagamento" class="modal" style="display:none;">
    <div class="modal-content">
      <div class="modal-header confirm-header">
        <h3>Selecione a forma de pagamento</h3>
      </div>
      <div class="modal-body" style="text-align: center;">
        <button class="btn-pagamento-opcao" onclick="confirmarPagamento('CartÃ£o')">ðŸ’³ CartÃ£o</button>
        <button class="btn-pagamento-opcao" onclick="confirmarPagamento('Pix')">ðŸ“± Pix</button>
        <button class="btn-pagamento-opcao" onclick="confirmarPagamento('Dinheiro')">ðŸ’µ Dinheiro</button>
        <br><br>
        <button class="btn-cancel" onclick="fecharModalPagamento()">Cancelar</button>
      </div>
    </div>
  </div>

  <!-- MODAL GERAL DE ALERTAS -->
  <div id="customAlertModal" class="modal" style="display:none;">
    <div class="modal-content">
      <div id="modalHeader" class="modal-header info-header">
        <h3>NotificaÃ§Ã£o do Sistema</h3>
      </div>
      <p id="modalMessage"></p>
      <div class="modal-footer">
        <button id="modalOk" class="btn-primary">OK</button>
        <button id="modalConfirm" class="btn-confirm" style="display:none;">Confirmar</button>
        <button id="modalCancel" class="btn-cancel" style="display:none;">Cancelar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
